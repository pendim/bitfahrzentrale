<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>bIT-Fahrzentrale</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <div class="div"; style="background-color: #102c47; text-align: center;">
        <p style="font-size: 60px; color: #ffffff";>
            bIT-Fahrzentrale 
        </p>
    </div>

    <div style="text-align:center;" class="table">
       <div class="table">
           <div class="spalte" style="text-align: right">
               EMail
           </div>
           <div class="spalte" style="text-align: left">
               <label for="bname">
                   <input type="email" size="30" maxlength="100" name="email" placeholder="EMail Adresse">
               </label>
           </div>   
       </div>
       <div class="table">
           <div class="spalte" style="text-align: right">
               Passwort
           </div>
           <div class="spalte" style="text-align: left">
               <label for="pw">
                   <input type="password" size="30" maxlength="50" name="passwort" placeholder="Passwort">
               </label>
           </div>   
       </div>
       <div class="table">
           <div class="spalte" style="text-align: right">
               <button type="submit" name="Login" class="btn" onclick="location.href='http://bitfahrzentrale.ddns.net/login.html'">
                   Login
               </button>
           </div>
           <div class="spalte" style="text-align: left">
               <button type="submit" name="Registrieren" class="btn" onclick="location.href='http://bitfahrzentrale.ddns.net/registrierung.html'">
                   Registrieren
               </button>
           </div>   
       </div>
       <div style="text-align: center"; class="tr">
       
       </div>
   </div>

    
</body>
</html>
